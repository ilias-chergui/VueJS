<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Js</title>
</head>
<body>

    <div id="root">

        <ul>

            <li v-for="name in names"> {{ name }} </li>

        </ul>

    </div>

    <script src="https://unpkg.com/vue@2.5.15/dist/vue.js"></script>

    <script>

        new Vue({

            el: '#root', // o√π envoyer le data

            data: { // ce que contient data

                names: ["Ilias", "kevin", "Thomas", "Nicolas"]

            } 

        });
    </script>
    
</body>
</html>
