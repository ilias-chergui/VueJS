<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Js</title>
</head>
<body>

    <div id="root">

        <ul>

            <li v-for="name in names" v-text="name"></li>

        </ul>

        <input id="inpt" type="text">

        <button id="btn" type="submit">Add Name</button>

    </div>

    <script src="https://unpkg.com/vue@2.5.15/dist/vue.js"></script>

    <script>

        var app = new Vue({

            el: '#root', // oÃ¹ envoyer le data

            data: { // ce que contient data

                names: ["Ilias", "kevin", "Thomas", "Nicolas"],

            } 

        });

        document.getElementById('btn').addEventListener('click', () => {

            let name = document.getElementById('inpt').value;

            app.names.push(name.value);

            name.value = '';
        });
    </script>
    
</body>
</html>
